          <li><a class="navLink" href="contact.html">Kontakt</a></li>
        </ul>
      </div>
      <div id="navRight">
        <a class="socialLinks" href="https://github.com/SebWester"
          ><i class="fa-brands fa-github fa-2xl"></i
        ></a>
        <a
          class="socialLinks"
          href="https://www.linkedin.com/in/sebastian-westerholm-08a832116/"

          class="socialLinksSmall"

    <header id="header"></header>

    <!-- CONTACT FORM -->
    <div id="contactDiv">
      <div id="contactMe">
        <form id="contactForm">
          <h2 id="contactHeading">Kontakta mig</h2>
          <div class="inputDiv">
            <label for="name">För- & Efternamn: *</label><br />
            <input type="text" id="name" required />
          </div>
          <div class="inputDiv">
            <label for="phone">Telefonnummer: *</label><br />
            <input type="tel" id="phone" required />
          </div>
          <div class="inputDiv">
            <label for="email">E-post: *</label><br />
            <input type="email" id="email" required />
          </div>
          <div class="inputDiv">
            <label for="msg">Meddelande: *</label><br />
            <textarea
              name="msg"
              id="msg"
              rows="10"
              cols="40"
              maxlength="500"
              required
            ></textarea>
            <br />
            <input type="submit" value="Skicka" />
          </div>
        </form>
      </div>
    </div>

    <!--FOOTER -->
    <footer>
      <div id="footerLeft"></div>
      <div id="footerMid"></div>
